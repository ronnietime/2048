<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>2048</title>
    <link rel="stylesheet" type="text/css" href="css/all.css">
  </head>
  <body ng-app="game2048">
    <div class="wrapper" ng-controller="GameController">
      <div class="board" keydown-events>
        <div class="row">
          <div></div>
          <div>2</div>
          <div>4</div>
          <div>8</div>
        </div>
        <div class="row">
          <div>16</div>
          <div>32</div>
          <div>64</div>
          <div>128</div>
        </div>
        <div class="row">
          <div>256</div>
          <div>512</div>
          <div>1024</div>
          <div class="highlight">2048</div>
        </div>
        <div class="row">
          <div class="highlight">4096</div>
          <div class="highlight">8192</div>
          <div class="highlight">16384</div>
          <div class="highlight">32768</div>
        </div>
      </div>
      <div class="overlay">
      </div>
    </div>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <script type="text/javascript" src="js/application.js"></script>
  </body>
</html>
